<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/ae2d38a256.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            
                <form id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" placeholder="Type a city..." class="searchbar" id="city-input"/>
                        </div>
                        <div class="col-2">
                            <input type="submit" value="Search" class="search-button" id="search-button"/>
                        </div>
                        <div class="col-2">
                            <input type="submit" value="Current location" class="search-button" id="current-position"/>
                        </div>
                    </div>
                </form>
              <div class="row">
                  <div class="col-7">
                    <h1 class="city" id="current-city">Berlin</h1> <div class="date" id="date">Thu 24th March 20:00</div>
                    <br />
                    <h2 class="rain">Humidity: <span class="current-rain" id="humidity">10%</span></h2>
                    <h2 class="wind">Wind: <span class="current-wind" id="wind">6m/s</span></h2>
                </div>
                 <div class="col-4 small-box">
                    <i class="fa-solid fa-moon current-icon"></i>
                    <br />
                    <h1 class="temperature" id="temperature">8 </h1>
                        <a href="#" class="celsius" id="celsius">°C</a>
                        <span class="separator"> | </span>
                        <a href="#" class="fahrenheit" id="fahrenheit">°F</a>
                    <p class="description" id="description">Clear</h2>
                    <p class="felt-temperature" id="felt">Feels like 11°C</p>
                </div>
            </div>
        </div>
    <br />
        <div class="box">
            <h3 class="day-forecast">Forecast for the next 4 days:</p>
                <div class="row">
                    <div class="col-3 day">Fri
                        <div class="col-6"><i class="fa-solid fa-sun forecast-icon"></i></div>
                        <div class="col-6 temp-forecast">17° | <span class="min-temp">4°</span></div>
                    </div>
                    <div class="col-3 day">Sat
                        <div class="col-6"><i class="fa-solid fa-cloud-sun forecast-icon"></i></div>
                        <div class="col-6 temp-forecast">14° | <span class="min-temp">3°</span></div>
                    </div>
                    <div class="col-3 day">Sun
                        <div class="col-6"><i class="fa-solid fa-cloud-showers-heavy forecast-icon"></i></div>
                        <div class="col-6 temp-forecast">16° | <span class="min-temp">4°</span></div>
                    </div>
                    <div class="col-3 day">Mon
                        <div class="col-6"><i class="fa-solid fa-smog forecast-icon"></i></div>
                        <div class="col-6 temp-forecast">16° | <span class="min-temp">4°</span></div>
                    </div>
                </div>
            </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
